.spinner {
  margin: 100px auto;
  width: 50px;
  height: 40px;
  text-align: center;
  font-size: 10px;
}

.spinner > div {
  background-color: #333;
  height: 100%;
  width: 6px;
  display: inline-block;

  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% {
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% {
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
</style>

  </head>
  <body>
    <div class="container-fluid">
      <div id="q2templatesheader" class="row">
        <div class="col-lg-12">
          <a href="http://qiime2.org/">
            <img src="./q2templateassets/img/qiime2-rect-200.png"
            alt="QIIME 2">

  <div class="row">
    <div class="col-lg-12">
      <p>
        <a href="metadata.tsv" target="_blank" rel="noopener noreferrer" class="btn btn-default">
          Download metadata TSV file
        </a>
      </p>
      <p>
        This file won't necessarily reflect dynamic sorting or filtering
        options based on the interactive table below.
      </p>
      <table id="table" class="table table-hover table-striped table-bordered"></table>
      <div id="loading" class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </div>
  <link rel="stylesheet" type="text/css" href="./css/datatables.min.css"/>
  <script type="text/javascript" src="./js/datatables.min.js"></script>

  
  



<script type="text/javascript">
  function handleErrors(errors, element, msg) {
    console.error(errors);
    msg = msg === undefined ? '' : msg + '<br><br>';
    var helpMsg = '<p class="alert alert-danger"> \
                   There was an error loading and rendering the \
                   visualization.<br><br>' + msg + 'Please \
                   copy-and-paste the following error messages when \
                   reporting this error (please be aware that the content \
                   of your analysis data and/or metadata is included in \
                   these messages):</p>';
    var helpMsgDiv = $('<div></div>');
    helpMsgDiv.append(helpMsg);
    helpMsgDiv.append('<pre><code>' + errors.join('\n\n') + '</code></pre>');
    element.replaceWith(helpMsgDiv);
  }
  window.onerror = function(error) {
    handleErrors([error], $('#loading'));
  };
</script>
  <script id="data" type="application/json">{"columns":[["sample-id",""],["input","numeric"],["filtered","numeric"],["percentage of input passed filter","numeric"],["denoised","numeric"],["non-chimeric","numeric"],["percentage of input non-chimeric","numeric"]],"index":[0,1,2,3,4,5,6],"data":[["L1S105",11340.0,545.0,4.81,499.0,499.0,4.4],["L1S140",9736.0,275.0,2.82,233.0,233.0,2.39],["L1S208",11335.0,661.0,5.83,619.0,619.0,5.46],["L1S257",8216.0,538.0,6.55,479.0,479.0,5.83],["L1S57",11750.0,726.0,6.18,694.0,694.0,5.91],["L1S76",10100.0,411.0,4.07,379.0,379.0,3.75],["L1S8",12386.0,338.0,2.73,313.0,313.0,2.53]]}</script>
  <script type="text/javascript">
    $(document).ready(function(){
      var loading = $('#loading');
      var helpMsg = 'You can download the normalized TSV above and load in \
                     an external application such as Microsoft Excel or \
                     Google Sheets. The metadata file can also be used \
                     anywhere metadata is accepted in QIIME 2.';
      // Don't let the default error handler pick this error up,
      // since we want to supply our own error message.
      try {
        var data = JSON.parse(document.getElementById('data').innerHTML);
      } catch(error) {
        // From include 'js-error-handler.html'
        handleErrors([error], loading, helpMsg);
      }

      // Manually set the directive label
      data.columns[0][1] = '#q2:types';

      // Construct initial table header
      var table = $('#table'), head = $('<thead></thead>'), row = $('<tr></tr>');
      table.append(head), head.append(row);
      $.each(data.columns, function(i, val) {
        row.append(function() {
          var cell = '<th>' + val[0] + '<br>';
          if (i === 0) {
            cell += '<span class="label label-default">' + val[1]  + '</span>';
          } else {
            var type = val[1] === 'numeric' ? 'primary' : 'success';
            cell += '<span class="label label-' + type + '">' + val[1] +'</span>';
          }
          cell += '</th>';
          return cell;
        });
      });

      table
        .on('init.dt', function() {
          loading.remove();
          console.log('Successfully loaded table!');
        })
        .on('error.dt', function(error, settings, techNote, message) {
          // From 'js-error-handler.html'
          handleErrors([error, settings, techNote, message], loading, helpMsg);
        })
        .DataTable({
          data: data.data,
          fixedHeader: true,
          pageLength: 100,
          dom: 'frtip',
        });
    });
  </script>

    </div>
    <script type="text/javascript">
      if (window.frameElement) {
          document.getElementById('q2templatesheader').remove();
      }
    </script>
